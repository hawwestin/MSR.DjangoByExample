{% extends 'blog_app/base.html' %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <p class="date">Utworzono: {{ post.create_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.text|safe|linebreaks|truncatechars:200 }}</p>
        </div>
    {% endfor %}
{% endblock %}
