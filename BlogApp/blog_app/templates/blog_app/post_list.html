{% extends 'blog_app/base.html' %}

{% block content %}
    <div class="centerstage">
        {% for post in post_list %}
            <div class="post">

                <h1><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
                <div class="date">
                    <p>Opublikowano: {{ post.published_date|date:"D M Y" }}</p>
                </div>
                <a href="{% url 'blog_app:post_detail' pk=post.pk %}">Komentarze: {{ post.approve_comments.count }}</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
