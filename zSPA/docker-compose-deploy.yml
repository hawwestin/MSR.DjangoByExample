version: "3"
   
services:
  zspa:
    image: 192.168.50.7:6088/hawwestin/zspaweb:latest
    build:
      context: .
    volumes:
      - static_data:/vol/web
    env_file:
      - .env
    environment:
      - DEBUG=False

  proxy:
    image: 192.168.50.7:6088/hawwestin/zspaproxy:latest
    build:
      context: ./proxy
    volumes:
      - static_data:/vol
    ports:
      - "8080:8080"
    depends_on:
      - zspa

volumes:
  static_data:
