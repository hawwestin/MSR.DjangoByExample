<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="{% static 'spa/media/favicon_mount.png' %}" rel="icon" sizes="16x16" type="image/png">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<title>Form</title>
	<link href="{% static 'form_example/css/form.css' %}" rel="stylesheet">    
</head>
<body>
	<div id="divwrapper">
		<h2>My Form</h2>
		<form id="formwrapper">
			<section id="left-column">
				<fieldset>
					<legend>Block One</legend>
					<p>
						<input id="firstname" type="text" name="firstname" placeholder="First Name" autofocus required tabindex="1">
						<input id="lastname" type="text" name="lastname" placeholder="Last Name" required>
						<input id="email" type="email" name="email" placeholder="email@somewhere.com" required>
						<input id="url" type="url" name="url" placeholder="URL">
					</p>
					<p>
						<label for="username">Username</label>
						<input id="username" type="text" name="username">
						<label for="password">Password</label>
						<input id="password" type="password" name="password">
					</p>
				</fieldset>
				<fieldset>	
					<legend>Block Two</legend>
					<p>
						<input id="address1" type="text" name="address1" placeholder="Adderss 1">
						<input id="address2" type="text" name="address2" placeholder="Adderss 2">
						<input id="city" type="text" name="city" placeholder="City">
						<input id="zip" type="number" name="zip" placeholder="Zip Code">
					</p>
					<p>
						<select>
							<optgroup label="USA">
								<option>Chicago</option>
								<option>New York</option>
								<option>Dallsa</option>								
							</optgroup>
							<optgroup label="Australia">
								<option>Brisbane</option>
								<option>Sydney</option>
								<option>Melbourne</option>								
							</optgroup>

						</select>
						<select name="state" id="state">
							<option value="" selected="selected">Select a state</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>						
					</p>
				</fieldset>

			</section>
			<section id="right-column">
				<fieldset>	
					<legend>Block Three</legend>
					<p>
						<span><input type="radio" name="color" value="red">Red</span>
						<span><input type="radio" name="color" value="Green">Green</span>
						<span><input type="radio" name="color" value="Blue">Blue</span>
						<span><input type="radio" name="color" value="Cyan">Cyan</span>
						<span><input type="radio" name="color" value="Magenta">Magenta</span>
						<span><input type="radio" name="color" value="Yellow">Yellow</span>
					</p>
					<p>
						<span><input type="checkbox" name="fruit" value="apple">Apple</span>
						<span><input type="checkbox" name="fruit" value="orange">Orange</span>
						<span><input type="checkbox" name="fruit" value="banana">Banana</span>
						<span><input type="checkbox" name="fruit" value="peach">Peach</span>
						<span><input type="checkbox" name="fruit" value="pear">Pear</span>
						<span><input type="checkbox" name="fruit" value="plumb">Plumb</span>

					</p>

				</fieldset>
				<fieldset>
					<legend>Block Four</legend>
					<textarea rows="4" cols="40" placeholder="What Did you do?"></textarea>
					<p><input type="submit" name="Submit"></p>
				</fieldset>

			</section>

		</form>

	</div>
	<footer>
		<img src="{% static 'spa/media/favicon.png' %}">
	</footer>
</body>
</html>
